<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>My first Vue app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue@3.2.0/dist/vue.global.js"></script>
    </head>

    <body>
        <style>
            .red{
                font-size:32px;
                font-weight:plain;
                color:red;
            }
            .blue{
                font-size:24px;
                font-weight:Bold;
                color:blue;
            }        </style>
        <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="bg-secondary text-white display-4 px-3 container">
            <p v-bind:class="{red:isRed, blue:isBlue}">
                {{ message }}
            </p>
        </div>

        <script>
            const appdata = {
                data() {
                    return {
                        message: null,
                        isRed: true,
                        isBlue: false,
                    }
                },
                mounted() {
                    this.message = 'This is sample page.'
                    setInterval(() => {
                        this.isRed = !this.isRed
                        this.isBlue = !this.isBlue
                    }, 1000)
                }
            }

            Vue.createApp(appdata).mount('#app')
        </script>
    </body>
</html>
