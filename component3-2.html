<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Vue.js ComponentExam4</title>
        <style>
            .demo{
                font-family: sans-serif;
                border: 1px solid #eee;
                border-radius: 2px;
                padding: 20px 30px;
                margin-top: 1em;
                margin-bottom: 40px;
                user-select: none;
                overflow-x: auto;
            }
        </style>
    </head>

    <body>
        <div id="blog-posts-demo" class="demo">
            <blog-post
                v-for = "post in posts"
                :key = "post.id"
                :title = "post.title"
            ></blog-post>
        </div>

        <script src="https://unpkg.com/vue@3.2.0/dist/vue.global.js"></script>
        <script>
            const App = {
                data() {
                    return {
                        posts: [
                            {id: 1, title: "Vueとの航海"},
                            {id: 2, title: "Vueとの旅"},
                            {id: 3, title: "Vue旅行記"}
                        ]
                    };
                }
            }
            const app = Vue.createApp(App);
            
            app.component('blog-post', {
                props: ['title'],
                template: `<h4>{{title}}</h4>`
            });

            /*
            const app = Vue.createApp({
                data() {
                    return {
                        posts: [
                            {title: "Vueとの航海"},
                            {title: "Vueとの旅"},
                            {title: "Vue旅行記"}
                        ]
                    };
                },
                components: {
                    'blog-post': {
                        props: ['title'],
                        template: `<h4>{{title}}</h4>`
                    }
                }
            });
            */
            app.mount('#blog-posts-demo');
        </script>
    </body>
</html>
