<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Vue.js ComponentExam6</title>
        <style>
            .demo{
                font-family: sans-serif;
                border: 1px solid #eee;
                border-radius: 2px;
                padding: 20px 30px;
                margin-top: 1em;
                margin-bottom: 40px;
                user-select: none;
                overflow-x: auto;
            }

            .demo-alert-box{
                padding: 10px 20px;
                background: #f3beb8;
                border: 1px solid #f09898;
            }
        </style>
    </head>

    <body>
        <div id="slots-demo" class="demo">
            <alert-box>
                何か問題が発生しました。
            </alert-box>
        </div>

        <script src="https://unpkg.com/vue@3.2.0/dist/vue.global.js"></script>
        <script>
            const app = Vue.createApp({});
            
            app.component('alert-box', {
                template: `
                    <div class = "demo-alert-box">
                        <strong>Error!</strong>
                        <slot></slot>
                    <div>
                `
            });
            /*
            const app = Vue.createApp({
                components: {
                    'alert-box': {
                        template: `
                            <div class = "demo-alert-box">
                                <strong>Error!</strong>
                                <slot></slot>
                            <div>
                        `
                    }
                }
            });

            */
            app.mount('#slots-demo');
        </script>
    </body>
</html>
